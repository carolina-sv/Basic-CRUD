<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Fullstack Básico</title>
    <style>
        /* --- CSS --- */
        :root {
            --bg: #f5f7fa;
            --card-bg: #ffffff;
            --text: #333;
            --primary: #6200ea;
            --border: #e0e0e0;
        }

        body.dark-mode {
            --bg: #121212;
            --card-bg: #1e1e1e;
            --text: #e0e0e0;
            --primary: #bb86fc;
            --border: #333;
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-light);
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            color: #333;
        }

        .container {
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        h2 {
            text-align: center;
            margin-bottom: 1.5rem;
            color: var(--primary-color);
        }

        .form-group {
            display: flex;
            gap: 10px;
            margin-bottom: 2rem;
        }

        input {
            flex-grow: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus { outline: none; border-color: var(--primary-color); }

        #btnPrincipal {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            background-color: var(--primary-color);
            color: rgb(40, 4, 139);
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        #btnPrincipal:hover { background-color: #519ae2; }

        #btnPrincipal.modo-edicao {
            background-color: #0e82e0;
        }

        ul { padding: 0; list-style: none; }

        li {
            background: #fff;
            border: 1px solid #eee;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        .actions { display: flex; gap: 8px; }

        .btn-acao {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.9rem;
            color: rgb(31, 31, 184);
            opacity: 0.9;
            transition: opacity 0.2s;
        }
        .btn-acao:hover { opacity: 1; }
        button { cursor: pointer; border-radius: 6px; border: none; font-weight: bold; }
        #btnPrincipal { background: #0288d1; color: rgb(213, 215, 228); padding: 12px 20px; }
        .btn-editar { background: #0288d1; color: rgb(223, 219, 236); padding: 5px 10px; margin-right: 5px;}
        .btn-excluir { background: #d32f2f; color: white; padding: 5px 10px; }
    </style>
</head>
<body>

    <div class="container">
        <h2 style="text-align:center">Gerenciador de Usuários</h2>
        
        <div style="display:flex; gap:10px; margin-bottom: 20px;">
            <input type="text" id="inputNome" placeholder="Digite um nome...">
            <button id="btnPrincipal" onclick="lidarComEnvio()">Adicionar</button>
        </div>

        <ul id="listaUsuarios"></ul>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/usuarios';
        let idParaEditar = null;

        // --- DARK MODE ---
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            // Salva a preferência no navegador
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        // Carregar tema salvo
        if (localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');

        // --- VALIDAÇÃO E ENVIO ---
        async function lidarComEnvio() {
            const input = document.getElementById('inputNome');
            const nome = input.value.trim(); // .trim() remove espaços vazios no início/fim

            // [VALIDAÇÃO NO FRONTEND]
            if (nome === "") {
                alert("Por favor, digite um nome válido!");
                return;
            }

            if (idParaEditar === null) {
                await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nome }) 
                });
            } else {
                await fetch(`${API_URL}/${idParaEditar}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ novoNome: nome }) 
                });
                idParaEditar = null;
                document.getElementById('btnPrincipal').innerText = "Adicionar";
            }

            input.value = '';
            listarUsuarios();
        }

        async function listarUsuarios() {
            const res = await fetch(API_URL);
            const dados = await res.json();
            const lista = document.getElementById('listaUsuarios');
            lista.innerHTML = dados.map((u, i) => `
                <li>
                    <span>${u.nome}</span>
                    <div>
                        <button class="btn-editar" onclick="prepararEdicao(${i}, '${u.nome}')">Editar</button>
                        <button class="btn-excluir" onclick="deletarUsuario(${i})">Excluir</button>
                    </div>
                </li>
            `).join('');
        }

        function prepararEdicao(index, nome) {
            idParaEditar = index;
            document.getElementById('inputNome').value = nome;
            document.getElementById('btnPrincipal').innerText = "Salvar";
        }

        async function deletarUsuario(index) {
            await fetch(`${API_URL}/${index}`, { method: 'DELETE' });
            listarUsuarios();
        }

        listarUsuarios();
    </script>
</body>
</html>
