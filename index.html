<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Fullstack Pro</title>
    <style>
        :root {
            --bg: #f5f7fa;
            --card-bg: #ffffff;
            --text: #333;
            --primary: #6200ea;
            --border: #e0e0e0;
        }

        /* Classes para o DARK MODE */
        body.dark-mode {
            --bg: #121212;
            --card-bg: #1e1e1e;
            --text: #e0e0e0;
            --primary: #bb86fc;
            --border: #333;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--bg);
            color: var(--text);
            display: flex;
            justify-content: center;
            padding: 40px 20px;
            transition: 0.3s;
        }

        .container {
            background: var(--card-bg);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 500px;
        }

        input {
            flex-grow: 1;
            padding: 12px;
            border: 2px solid var(--border);
            border-radius: 8px;
            background: var(--card-bg);
            color: var(--text);
        }

        /* BotÃ£o Dark Mode */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            border: none;
            background: var(--primary);
            color: white;
            font-size: 20px;
        }

        li {
            background: var(--card-bg);
            border: 1px solid var(--border);
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        button { cursor: pointer; border-radius: 6px; border: none; font-weight: bold; }
        #btnPrincipal { background: var(--primary); color: white; padding: 12px 20px; }
        .btn-editar { background: #0288d1; color: white; padding: 5px 10px; margin-right: 5px;}
        .btn-excluir { background: #d32f2f; color: white; padding: 5px 10px; }
    </style>
</head>
<body>

    <button class="theme-toggle" onclick="toggleDarkMode()">ðŸŒ“</button>

    <div class="container">
        <h2 style="text-align:center">Gerenciador de UsuÃ¡rios</h2>
        
        <div style="display:flex; gap:10px; margin-bottom: 20px;">
            <input type="text" id="inputNome" placeholder="Digite um nome...">
            <button id="btnPrincipal" onclick="lidarComEnvio()">Adicionar</button>
        </div>

        <ul id="listaUsuarios"></ul>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/usuarios';
        let idParaEditar = null;

        // --- DARK MODE ---
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            // Salva a preferÃªncia no navegador
            const isDark = document.body.classList.contains('dark-mode');
            localStorage.setItem('theme', isDark ? 'dark' : 'light');
        }

        // Carregar tema salvo
        if (localStorage.getItem('theme') === 'dark') document.body.classList.add('dark-mode');

        // --- VALIDAÃ‡ÃƒO E ENVIO ---
        async function lidarComEnvio() {
            const input = document.getElementById('inputNome');
            const nome = input.value.trim(); // .trim() remove espaÃ§os vazios no inÃ­cio/fim

            // [VALIDAÃ‡ÃƒO NO FRONTEND]
            if (nome === "") {
                alert("Por favor, digite um nome vÃ¡lido!");
                return;
            }

            if (idParaEditar === null) {
                await fetch(API_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ nome }) 
                });
            } else {
                await fetch(`${API_URL}/${idParaEditar}`, {
                    method: 'PUT',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ novoNome: nome }) 
                });
                idParaEditar = null;
                document.getElementById('btnPrincipal').innerText = "Adicionar";
            }

            input.value = '';
            listarUsuarios();
        }

        async function listarUsuarios() {
            const res = await fetch(API_URL);
            const dados = await res.json();
            const lista = document.getElementById('listaUsuarios');
            lista.innerHTML = dados.map((u, i) => `
                <li>
                    <span>${u.nome}</span>
                    <div>
                        <button class="btn-editar" onclick="prepararEdicao(${i}, '${u.nome}')">Editar</button>
                        <button class="btn-excluir" onclick="deletarUsuario(${i})">Sair</button>
                    </div>
                </li>
            `).join('');
        }

        function prepararEdicao(index, nome) {
            idParaEditar = index;
            document.getElementById('inputNome').value = nome;
            document.getElementById('btnPrincipal').innerText = "Salvar";
        }

        async function deletarUsuario(index) {
            await fetch(`${API_URL}/${index}`, { method: 'DELETE' });
            listarUsuarios();
        }

        listarUsuarios();
    </script>
</body>
</html>
